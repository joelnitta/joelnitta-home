# options specified here will apply to all posts in this folder

editor: visual

# freeze computational output
# (see https://quarto.org/docs/projects/code-execution.html#freeze)
# - true: never re-render during project render, i.e., only re-render when 
#   `quarto render` is run on that file
# - false: always re-render
# - auto: only re-render during project render if the source has changed
freeze: auto

# Enable banner style title blocks
title-block-banner: true

# Enable CC licence appendix
license: "CC BY"

# Default for table of contents
toc: true
toc-title: Table of contents
toc-location: left

# Default knitr options
execute:
  echo: true
  message: true
  warning: true

# Default author
author:
  - name: Joel Nitta
    url: https://joelnitta.com
    affiliation: University of Tokyo
    affiliation-url: http://iwasakilab.k.u-tokyo.ac.jp
    orcid: 0000-0003-4719-7472

lang: en